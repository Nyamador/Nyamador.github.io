<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Linked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="assets/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" /> 
    <style>
        .modal{background-color: #000000c7;}
    </style>
  </head>
  <body class="ov">
    <div
      class="modal"
      id="modalResults"
      aria-modal="true"
      style="padding-right: 17px; display: none;"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div
            class="modal-card card"
            data-toggle="lists"
            data-options='{"valueNames": ["name"]}'
          >
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <!-- Title -->
                  <h4 class="card-header-title" id="exampleModalCenterTitle">
                    Shipment Results
                  </h4>
                </div>
                <div class="col-auto">
                  <!-- Close -->
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
              </div>
              <!-- / .row -->
            </div>

            <div class="card-body">
              <!-- List group -->
              <ul class="list-group list-group-flush list my-n3">
                <li class="list-group-item px-0">
                  <div class="row align-items-center">
                    <div class="col ml-n2">
                      <!-- Title -->
                      <div class="mb-1 name" id="modalContent">
                        
                      </div>

                      <!-- Time -->
                      <!-- <p class="small mb-0">
                        <span class="text-danger">●</span> 
                        Keep This Id Safe , it would be helpful when you need to 
                        check the status of your shipment.
                      </p> -->
                    </div>
                  </div>
                  <!-- / .row -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- partial:index.partial.html -->
    <div class="new_footer_area bg_color">
      <div class="new_footer_top">
        <div class="container">
          <div style="padding: 4px; text-align: center;" class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-7 col-md-7">
              <img src="assets/img/linked.svg" alt="Linked Logo" />
            </div>
            <div class="col-lg-2 col-md-2"></div>
          </div>
          <div class="row" style="text-align: center;">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-7 col-md-7">
              <div
                class="f_widget company_widget wow fadeInLeft"
                data-wow-delay="0.2s"
                style="
                  visibility: visible;
                  animation-delay: 0.2s;
                  animation-name: fadeInLeft;
                "
              >
                <h3 class="f-title f_600 t_color f_size_18">
                  Track Your Package
                </h3>
                <p>Enter Your Tracking Id</p>

                <!-- Find Shipment Form -->
                <form
                  id="find-package"
                  class="f_subscribe_two mailchimp"
                  method="POST"
                >
                  <input
                    type="text"
                    name="tracking"
                    class="form-control memail"
                    placeholder="link-098-X"
                  />
                  <p
                    class="mb-0 text-danger required-error"
                    style="display: none;"
                  >
                    Please Enter A Value
                  </p>
                  <button class="btn btn_get btn_get_two col-12" type="submit">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                      style="flex-shrink: 0;"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M10.5257 21.3514L12 20L13.4743 21.3514C13.0955 21.7647 12.5606 22 12 22C11.4394 22 10.9045 21.7647 10.5257 21.3514ZM13.2949 18.4463C12.5464 19.4039 12 20 12 20C12 20 11.4535 19.4039 10.7051 18.4463C9.07919 16.3658 6.5 12.5792 6.5 9.49242C6.5 6.45904 8.96243 4 12 4C15.0376 4 17.5 6.45904 17.5 9.49242C17.5 12.5792 14.9208 16.3658 13.2949 18.4463ZM13.4743 21.3514C13.4743 21.3514 13.4743 21.3514 12 20C10.5257 21.3514 10.5257 21.3514 10.5257 21.3514L10.5227 21.3482L10.5177 21.3427L10.5018 21.3252L10.4474 21.2647C10.4014 21.2133 10.3363 21.1398 10.2548 21.0461C10.0919 20.8589 9.86301 20.5903 9.59004 20.2553C9.04587 19.5873 8.31764 18.6441 7.58566 17.5456C6.85705 16.4522 6.10151 15.1704 5.5227 13.8275C4.95169 12.5026 4.5 10.9984 4.5 9.49242C4.5 5.35187 7.86046 2 12 2C16.1395 2 19.5 5.35187 19.5 9.49242C19.5 10.9984 19.0483 12.5026 18.4773 13.8275C17.8985 15.1704 17.1429 16.4522 16.4143 17.5456C15.6824 18.6441 14.9541 19.5873 14.41 20.2553C14.137 20.5903 13.9081 20.8589 13.7452 21.0461C13.6637 21.1398 13.5986 21.2133 13.5526 21.2647L13.4982 21.3252L13.4823 21.3427L13.4773 21.3482L13.4743 21.3514Z"
                        fill="#FFF"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12 11C12.8284 11 13.5 10.3284 13.5 9.5C13.5 8.67157 12.8284 8 12 8C11.1716 8 10.5 8.67157 10.5 9.5C10.5 10.3284 11.1716 11 12 11ZM12 13C13.933 13 15.5 11.433 15.5 9.5C15.5 7.567 13.933 6 12 6C10.067 6 8.5 7.567 8.5 9.5C8.5 11.433 10.067 13 12 13Z"
                        fill="#FFF"
                      ></path>
                    </svg>
                    Find My Package
                  </button>
                  <p class="mchimp-errmessage" style="display: none;"></p>
                  <p class="mchimp-sucmessage" style="display: none;"></p>
                </form>

                <!-- Create Shipment Form  -->
                <form id="create-shipment" style="display: none;">
                  <div class="form-group text-left">
                    <label for="">Fullname</label>
                    <input
                      type="text"
                      name="fullname"
                      class="form-control memail"
                      placeholder="John Doe"
                      required
                    />
                  </div>

                  <div class="form-group text-left">
                    <label for="">Pickup Location</label>
                    <input
                      type="text"
                      name="pickup"
                      class="form-control memail"
                      placeholder="Spintex"
                      required
                    />
                  </div>

                  <div class="form-group text-left">
                    <label for="">Destination</label>
                    <input
                      type="text"
                      name="destination"
                      class="form-control memail"
                      placeholder="Tema"
                      required
                    />
                  </div>

                  <button class="btn btn_get btn_get_two col-12" type="submit">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                      style="flex-shrink: 0;"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M10.5257 21.3514L12 20L13.4743 21.3514C13.0955 21.7647 12.5606 22 12 22C11.4394 22 10.9045 21.7647 10.5257 21.3514ZM13.2949 18.4463C12.5464 19.4039 12 20 12 20C12 20 11.4535 19.4039 10.7051 18.4463C9.07919 16.3658 6.5 12.5792 6.5 9.49242C6.5 6.45904 8.96243 4 12 4C15.0376 4 17.5 6.45904 17.5 9.49242C17.5 12.5792 14.9208 16.3658 13.2949 18.4463ZM13.4743 21.3514C13.4743 21.3514 13.4743 21.3514 12 20C10.5257 21.3514 10.5257 21.3514 10.5257 21.3514L10.5227 21.3482L10.5177 21.3427L10.5018 21.3252L10.4474 21.2647C10.4014 21.2133 10.3363 21.1398 10.2548 21.0461C10.0919 20.8589 9.86301 20.5903 9.59004 20.2553C9.04587 19.5873 8.31764 18.6441 7.58566 17.5456C6.85705 16.4522 6.10151 15.1704 5.5227 13.8275C4.95169 12.5026 4.5 10.9984 4.5 9.49242C4.5 5.35187 7.86046 2 12 2C16.1395 2 19.5 5.35187 19.5 9.49242C19.5 10.9984 19.0483 12.5026 18.4773 13.8275C17.8985 15.1704 17.1429 16.4522 16.4143 17.5456C15.6824 18.6441 14.9541 19.5873 14.41 20.2553C14.137 20.5903 13.9081 20.8589 13.7452 21.0461C13.6637 21.1398 13.5986 21.2133 13.5526 21.2647L13.4982 21.3252L13.4823 21.3427L13.4773 21.3482L13.4743 21.3514Z"
                        fill="#FFF"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12 11C12.8284 11 13.5 10.3284 13.5 9.5C13.5 8.67157 12.8284 8 12 8C11.1716 8 10.5 8.67157 10.5 9.5C10.5 10.3284 11.1716 11 12 11ZM12 13C13.933 13 15.5 11.433 15.5 9.5C15.5 7.567 13.933 6 12 6C10.067 6 8.5 7.567 8.5 9.5C8.5 11.433 10.067 13 12 13Z"
                        fill="#FFF"
                      ></path>
                    </svg>
                    Create Shipment
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
          </div>
        </div>
        <div class="footer_bg">
          <div class="footer_bg_one"></div>
          <div class="footer_bg_two"></div>
        </div>
      </div>
      <div class="footer_bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6 col-sm-7">
              <p class="mb-0 f_400">&copy Linked 2020 All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-button">
      <button class="shipment_request" id="new-shipment">
        Click Here To Create Shipment
      </button>
    </div>

    <section
      class="loading_overlay"
      id="loading_overlay"
      style="display: none;"
    >
      <div
        style="
          display: flex;
          justify-content: center;
          height: 100%;
          align-items: center;
        "
      >
        <div
          style="display: flex; flex-direction: column; align-items: center;"
        >
          <svg
            version="1.1"
            id="loader-1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="40px"
            height="40px"
            viewBox="0 0 50 50"
            style="enable-background: new 0 0 50 50;"
            xml:space="preserve"
          >
            <path
              fill="white"
              d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z"
              transform="rotate(182.298 25 25)"
            >
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.6s"
                repeatCount="indefinite"
              ></animateTransform>
            </path>
          </svg>

          <h2 id="shipment-action" class="text-white">Fetching Your Shipment</h2>
        </div>
      </div>
    </section>


    <!-- partial -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
